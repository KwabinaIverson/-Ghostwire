<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GhostWire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘»</text></svg>">
</head>
<body class="bg-[#202225] flex items-center justify-center min-h-screen p-4">
    
    <div class="gamer-bg"></div>

    <div class="bg-[#2f3136] w-full max-w-md p-8 rounded shadow-2xl border border-[#202225] animate-enter">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-white">Create an account</h2>
            <p class="text-gray-400 text-sm">Join GhostWire â€” it only takes a minute.</p>
        </div>

        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Username</label>
                <input type="text" id="username" class="w-full bg-[#202225] text-white p-2.5 rounded border-none focus:ring-2 focus:ring-[#5865F2] outline-none" minlength="3" maxlength="20" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Email</label>
                <input type="email" id="email" class="w-full bg-[#202225] text-white p-2.5 rounded border-none focus:ring-2 focus:ring-[#5865F2] outline-none" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Password</label>
                <input type="password" id="password" class="w-full bg-[#202225] text-white p-2.5 rounded border-none focus:ring-2 focus:ring-[#5865F2] outline-none" minlength="8" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full bg-[#202225] text-white p-2.5 rounded border-none focus:ring-2 focus:ring-[#5865F2] outline-none" minlength="8" required>
            </div>

            <button type="submit" class="w-full bg-[#5865F2] hover:bg-[#4752c4] text-white font-bold py-3 rounded transition-colors">Sign Up</button>
            
            <div id="errorMessage" class="hidden text-red-400 text-sm text-center"></div>
            <div id="successMessage" class="hidden text-green-400 text-sm text-center"></div>

            <div class="mt-4 text-sm text-gray-400">
                Already have an account? <a href="login.html" class="text-[#00b0f4] hover:underline">Log In</a>
            </div>
        </form>
    </div>
    <script src="js/alert.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
